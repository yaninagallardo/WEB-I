<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/estilo.css">
    <title>WikiSeries</title>
</head>

<body>
    <h1 id="tituloSerie">Arrow</h1>
    <img class="imagenPortada" src="images/arrow-portada-horizontal.png" alt="Arrow">
    <table class="tabla">
        <thead>
            <tr>
                <th>Capítulo</th>
                <th>Temporada</th>
                <th>Título</th>
                <th>Fecha de emisión</th>
                <th>Sinopsis</th>
            </tr>
        </thead>
        <tbody id="cuerpoTabla">
            <!--código desde js-->
        </tbody>
    </table>
    <button class="btn-tabla" id="btn-agregar3">Agregar 3 capítulos</button>
    <button class="btn-tabla" id="btn-eliminar">Eliminar capítulos</button>
   
    <form id="formTabla">
        <input class="num-cap" type="number" name="num-cap" placeholder="N° Capitulo" value="" required />
        <input class="num-tem" type="number" name="num-tem" placeholder="N° Temporada" value="" required />
        <input class="titulo" type="text" name="titulo" placeholder="Título" required />
        <input class="fecha-emision" type="date" name="fecha-emision" placeholder="Fecha de emisión" />
        <textarea class="sinopsis" name="sinopsis" placeholder="Sinopsis del capitulo" rows="8" cols="40"
            required></textarea>
        <hr />
        <input class="enviarCap" type="submit" value="Enviar" />
    </form>
    <script src="js/comportamiento.js"></script>

</body>

</html>
